<div ng-include="'app/components/navbar/navbar.html'"></div>

<div class="container">

  <div class="row">
    <div class="col-md-6">
      <table class="table table-bordered">
      <tr  ng-repeat="each in orders.data" >
        <td>{{each.status}}</td>
        <td><a ui-sref="orders.detail({id: each.id})">{{each.id}}</a></td>
        <td>{{each.user.name}}</td>
      </tr>
      </table>
    </div>

    <div class="col-md-6">
      <div class="detail" ui-view></div>
    </div>
  </div>
</div>
</div>
